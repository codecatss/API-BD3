<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./frontend/styles/reset.css">
    <link rel="stylesheet" href="./frontend/styles/login.styles.css">
    <link rel="stylesheet" href="./frontend/styles/global.styles.css">


    <title>2RP - Login</title>
    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonwebtoken/9.0.2/jsonwebtoken.min.js"></script>-->

</head>

<body>
    <section class="main">
        <img class="logo" src="./frontend/assets/logo2rp.svg" alt="Logo">
        <h2>Bem-vindo!</h2>

        <div class="content">
            <div class="inputs">
                <h3>Login</h3>
                <input type="number" id="inputLogin" placeholder="Digite seu login">
            </div>

            <div class="inputs">
                <h3>Senha</h3>
                <input type="password" id="inputPassword" placeholder="Digite sua senha">
            </div>


        </div>

        <button class="login" id="buttonLogin">Entrar</button>
    </section>


    <script src="./frontend/scripts/login.js"></script>
</body>

</html>
