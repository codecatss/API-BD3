        <div class="main-content">
            <div class="header">
                <h1>Gerenciamento de Usuários</h1>
                <div class="user-content">
                    <img src="" alt=""
                        srcset="https://cdn1.iconfinder.com/data/icons/user-pictures/101/malecostume-512.png">

                        <ul>
                            <li class="perfil-user"><a class="usuarioLogado" href="#">Milk <span

                                    <li><a href="#">Alterar Senha</a></li>

                                </ul>

                        </ul>
                    </section>
                </div>

            <div class="search-bar">
                <div class="content">
                    <div class="input-container">
                        <input class="input-search" type="text" name="" id="" placeholder="Pesquisar">
                        <a class="search">
                            <img src="../assets/lupa.svg" alt="">
                        </a>

                    </div>
                    <a class="btn-add" href="#">Adicionar</a>
                </div>
            </div>
            <ul class="users">
                <li class="user-params">
                    <p>Status</p>

            </script>
        </div>
    </div>

    <!-- addUserModal -->
    <div id="modal-addUser" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Adicionar Usuário</h2>

            <!-- Linha 1 -->
            <div class="row">
                <div class="column">
                    <p class="input-title">Nome:</p>
                </div>
                <div class="column">
                    <input class="user-input" type="text" placeholder="Nome" required>
                </div>
            </div>

            <!-- Linha 2 -->
            <div class="row">
                <div class="column">
                    <p class="input-title">Matrícula:</p>
                </div>
                <div class="column">
                    <input class="user-input" type="text" placeholder="Matrícula" required>
                </div>
            </div>

            <!-- Linha 3 -->
            <div class="row">
                <div class="column">
                    <p class="input-title">Função:</p>
                </div>
                <div class="column">
                    <select class="user-input-select" name="funcao" id="funcaoFuncionario">
                        <option value="colaborador">Colaborador</option>
                        <option value="gestor">Gestor</option>
                        <option value="admin">Administrator</option>
                    </select>

                </div>
            </div>

            <!-- Nova div com duas colunas, na mesma posição da coluna "Entrada" -->
            <div class="row">
                <div class="column">
                </div>
                <div class="column-btn">
                    <button class="btn-cancel">Cancelar</button>
                    <button class="btn-confirm">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- addUserModal -->
    <div id="modal-editUser" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Editar Usuário</h2>

            <!-- Linha 1 -->
            <div class="row">
                <div class="column">
                    <p class="input-title">Nome:</p>
                </div>
                <div class="column">
                    <input class="user-input" type="text" placeholder="Nome">
                </div>
            </div>

            <!-- Linha 2 -->
            <div class="row">
                <div class="column">
                    <p class="input-title">Matrícula:</p>
                </div>
                <div class="column">
                    <input class="user-input" type="text" placeholder="Matrícula">
                </div>
            </div>

            <!-- Linha 3 -->
            <div class="row">
                <div class="column">
                    <p class="input-title">Função:</p>
                </div>
                <div class="column">
                    <select class="user-input-select" name="funcao" id="funcaoFuncionarioEditar">
                        <option value="colaborador">Colaborador</option>
                        <option value="gestor">Gestor</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
            </div>

            <!-- Nova div com duas colunas, na mesma posição da coluna "Entrada" -->
            <div class="row">
                <div class="column">
                </div>
                <div class="column-btn">
                    <button class="btn-cancel">Cancelar</button>
                    <button class="btn-confirm">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
