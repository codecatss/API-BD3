<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/admCadastros.css">
    <title>Lançamento de horas</title>
</head>

<body>
    <div class="grid-screen">

        <header class="topnav">
            <div class="title-screen">
                <h1>Lançamento de horas</h1>
            </div>
            
            <div class="account">
                <ul>
                    <li class="perfil-user"><a href="#">Milk <span class="seta-dropdown">▼</span></a>
                        <ul class="dropdown">
                            <li><a href="#">Alterar Senha</a></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                        </li>
                    </ul>
                </div>
            </header>
        </header>

        <nav class="panelnav">
            <div class="logo2rp">
                <img class="logo" src="../assets/logo2rp.svg" alt="Logo da Empresa">
            </div>
            <div class="interactive">
                <ul class="menu">
                    <li><img src="../assets/iconeLancamento.svg" alt="Ícone Lançamento"><a href="#">Lançamentos</a></li>
                    </li>
                </ul>
            </div>
        </nav>

        <nav class="interactivebar">
            <div class="bar-search">
                <input type="text" name="q" placeholder="Pesquisar" class="search-bar">
                <button type="submit" class="search-button"><img class="lupa" src="../assets/iconeLupa.svg" alt="Buscar"></button>
            </div>
        </nav>

        <nav class="main-content">
            <div class="form"> 
                <h3>Tipo</h3>
                <select name="q" class="form">
                    <option value="hora-extra">Hora Extra</option>
                    <option value="sobreaviso">Sobreaviso</option>
                </select>
                <h3>Data Início</h3>
                <input type="date" name="data_inicio" class="form">
                <h3>Data Fim</h3>
                <input type="date" name="data_fim" class="form">
            </div>
            <div>
                <table id="tabelaCliente">
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Status</th>
                            <th>Início</th>
                            <th>Fim</th>
                            <th>CR</th>
                            <th>Cliente</th>
                            <th>Projeto</th>
                            <th>Justificativa</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </nav>
    </div>

</body>
</html>
