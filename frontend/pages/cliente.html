<!DOCTYPE html>
<html lang="pt br">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cliente.styles.css">
    <title>Gerenciamento Clientes</title>
</head>

<body>
    <nav class="panelnav">
        <img src="../assets/logo2rp.svg" alt="Logo da Empresa">
        <div class="menus">
            <ul class="menu">
                <li><img src="../assets/iconeDashboard.svg" alt="Ícone Dashboard"><a href="#">Dashboard</a></li>
                <li><img src="../assets/iconeUsuario.svg" alt="Ícone Usuários"><a href="#">Usuários</a></li>
                <li class="activation"><img src="../assets/iconeCliente.svg" alt="Ícone Clientes"><a href="#">Clientes</a></li>
                <li><img src="../assets/iconeCR.svg" alt="Ícone CR"><a href="#">CR</a></li>
                <li><img src="../assets/iconeAprovar.svg" alt="Ícone Aprovar"><a href="#">Aprovar Horas</a></li>
                <li><img src="../assets/iconeParametriz.svg" alt="Ícone Parametrização"><a href="#">Parametrização</a></li>
            </ul>
        </div>
    </nav>

    <nav class="main-content">

        <header class="topnav">
            <div><h1>Gerenciamento Clientes</h1></div>
            <section class="perfil">MILK</section>
        </header>

        <main>
            <div class="interactivebar">
                <input type="text" name="q" placeholder="Pesquisar...">
                <button type="submit">Buscar</button>
                <button onclick="adicionarCliente()">Adicionar</button>
            </div>

            <div class="tabela">
                <table id="tabelaCliente" border="1">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Razão Social</th>
                            <th>CNPJ</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>

        </main>
    </nav>
</body>
</html>
