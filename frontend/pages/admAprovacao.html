            <div class="account">

                            <li><a href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </header>

        <nav class="panelnav">
            <div class="logo2rp">
                <img class="logo" src="../assets/logo2rp.svg" alt="Logo da Empresa">
            </div>
            <ul class="menu">
                <li><a href="#"><img src="../assets/iconeDashboard.svg" alt="Ícone Dashboard">Dashboard</a></li>

                    <div class="modal-buttons">
