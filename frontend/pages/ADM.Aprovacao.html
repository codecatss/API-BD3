<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/global.styles.css">

    <link rel="stylesheet" href="../styles/admAprovacao.css">

    <link rel="shortcut icon" href="../assets/logo2rp.svg" type="image/x-icon">

    <title>Aprovação de Horas</title>
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="logo">
                <img src="../assets/transparent-icons/2rp.svg" alt="" srcset="">
            </div>
            <ul class="main-menu">
                <li class="menu-item">
                    <img src="../assets/transparent-icons/dashboard.svg" alt="" srcset="">
                    <a href="./ADM.Dash.html">Dashboard</a>
                </li>
                <li class="menu-item ">
                    <img src="../assets/transparent-icons/user.svg" alt="" srcset="">
                    <a href="./ADM.Usuario.html">Usuários</a>
                </li>
                <li class="menu-item">
                    <img src="../assets/transparent-icons/client.svg" alt="" srcset="">
                    <a href="./ADM.Cliente.html">Clientes</a>
                </li>
                <li class="menu-item">
                    <img src="../assets/transparent-icons/cr.svg" alt="" srcset="">
                    <a href="./ADM.CR.html">CR</a>
                </li>
                <li class="menu-item active-page">
                    <img src="../assets/transparent-icons/approve.svg" alt="" srcset="">
                    <a href="./ADM.Aprovacao.html">Aprovar Horas</a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Aprovação de Horas</h1>
                <div class="user-content">
                    <img src="" alt=""
                        srcset="https://cdn1.iconfinder.com/data/icons/user-pictures/101/malecostume-512.png">
                    <section class="account">
                        <ul>
                            <li class="perfil-user">
                                <p class="usuarioLogado"></p> <img class="seta-dropdown" src="../assets/seta.svg"
                                    alt="">
                                <ul class="dropdown">
                                    <li><a href="#" id="loggout">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
            <div class="search-bar">
                <div class="content">
                    <div class="search-content">
                        <input class="input-search" type="text" name="" id="" placeholder="Pesquisar">
                    </div>
                    <div class="buttons">
                        <button class="hora-aprova">Aprovar</button>
                        <button class="hora-reprova">Reprovar</button>
                    </div>


                </div>
            </div>

            <select name="statusAprovacao" id="filterSelected">
                <option value="todas" selected>Todas Horas</option>
                <option value="APROVADO_ADMIN">Aprovadas</option>
                <option value="APROVADO_GESTOR">Pendentes</option>
                <option value="NEGADO_ADMIN">Negadas</option>

            </select>
            <nav class="tabela">
                <div id="tabelaLancamento">
                    <p></p>
                    <p>Status</p>
                    <p>Colaborador</p>
                    <p>CR</p>
                    <p>Cliente</p>
                    <p>Tipo</p>
                    <p>Inicio</p>
                    <p>Fim</p>
                    <p>Justificativa</p>
                </div>
                <ul id="listaHoras">

                </ul>
            </nav>



            <div class="modal" id="modalSobreAviso">
                <div class="modal-content">


                </div>
            </div>

            <div class="modal" id="modalReprovar">

                <div id="justificativa-content" class="modal-content">
                    <div>
                        <h1>Justificativa</h1>
                        <textarea name="justificativaText" id="justificativa"
                            placeholder="Escreva aqui uma justificativa com no máximo 500 caracteres" cols="30"
                            rows="10" maxlength="500"></textarea>
                        <div class="justificativa-buttons">
                            <button class="cancelarReprovacao">Cancelar</button>
                            <button class="aceitarReprovacao">Confirma</button>
                        </div>
                    </div>

                </div>
            </div>



            <script type="module" src="../scripts/admAprovacao.js"></script>

</body>

</html>
