<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/COLABORADOR.Dashs.styles.css">
    <link rel="shortcut icon" href="../assets/logo2rp.svg" type="image/x-icon">

    <title>Dashboard</title>
</head>

<body>
    <div class="menu">
        <div class="logo">
            <img src="../assets/transparent-icons/2rp.svg" alt="" srcset="">
        </div>
        <ul class="main-menu">
            <li class="menu-item"><img src="../assets/transparent-icons/dashboard.svg" alt="Ícone Dashboard" >
                <a href="#">Dashboard</a>
            </li>
            <li class="menu-item"><a href="#"><img src="../assets/iconeLancamento.svg" alt="Ícone Lançamento"><a
                        href="#">Lançamentos</a></li>
        </ul>
    </div>
    <nav class="main-content">

        <header class="topnav">
            <div>
                <h1>Dashboard</h1>
            </div>
            <section class="account">
                <ul>
                    <li class="perfil-user"><a href="#">Milk <span class="seta-dropdown">▼</span></a>
                        <ul class="dropdown">
                            <li><a href="#">Alterar Senha</a></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </section>
        </header>

        <main class="maaain">
            <div class="main-divao">
                <div class="filtros-cr-cliente">   


                    <div class="filtro-cr">

                        <label for="cr" class="custom-label-filtro">CR</label>
                        <select id="selecionarEmpresa" name="q" class="input-bar" required>
                            <option value="" disabled selected>Selecione o CR</option>
        
                        </select>


                    </div>
                    
                    <div class="filtro-cliente">
                        <label for="cliente" class="custom-label-filtro">Cliente</label>
                        <select id="selecionarEmpresa" name="q" class="input-bar" required>
                            <option value="" disabled selected>Selecione a empresa</option>
        
                        </select>

                    </div>



                </div>
                
                <div class="filtros-horas-status">
                    <div class="horas-aprovadas">
                        <label for="aprovadas" class="custom-label-painel-status">Minhas horas aprovadas</label>
                        <label for="apro" class="custom-label-painel-status-value">11111</label>
                    </div>
                    <div class="horas-reprovadas">
                        <label for="reprovadas" class="custom-label-painel-status">Minhas horas reprovadas</label>
                        <label for="repo" class="custom-label-painel-status-value">22222</label>
                    </div>
                    <div class="horas-pendentes">
                        <label for="pendentes" class="custom-label-painel-status">Minhas horas pendentes</label>
                        <label for="pend" class="custom-label-painel-status-value">33333</label>
                    </div>
                </div>
                
                <div class="minhas-horas">
                    <div class="titulo-status">
                        
                        <div class="titulo">
                            <label for="horas">Minhas horas</label>
                        </div>
                        
                        <div class="status">
                            
                            <div class="status-aprovadas">
                                <div class="status-label"><img src="../assets/green-ball.svg"><a>Aprovadas</a></div>
                            </div>
                            
                            <div class="status-reprovadas">
                                <div class="status-label"><img src="../assets/red-ball.svg"><a>Reprovadas</a></div>
                            </div>
                            
                            <div class="status-pendentes">
                                <div class="status-label"><img src="../assets/yellow-ball.svg"><a>Pendentes</a></div>
                            </div>
                        
                        </div>
                    </div>
                    
                    <div class="grafico">
                        GRAFIQUINHO
                    </div>
                    
                    <div class="vazio"></div>
                </div>

            </div>

        </main>
    </nav>

    <script type="module" src="../scripts/COLAB.Lançamentio-Hora.js"></script>
</body>

</html>

</html>
