<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/lancamentoUsuario.styles.css">
    <title>Lançamento de horas</title>
</head>

<body>
    <nav class="panelnav">
        <img class="logo" src="../assets/logo2rp.svg" alt="Logo da Empresa">
        <div class="menus">
            <ul class="menu">
                <li><img src="../assets/iconeLancamento.svg" alt="Ícone Lançamento"><a href="#">Lançamentos</a></li>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="main-content">

        <header class="topnav">
            <div>
                <h1>Lançamento de horas</h1>
            </div>
            <section class="account">
                <ul>
                    <li class="perfil-user"><a href="#">Milk <span class="seta-dropdown">▼</span></a>
                    <ul class="dropdown">
                        <li><a href="#">Alterar Senha</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                    </li>
                </ul>
            </section>
        </header>

        <main>
            <nav class="interactivebar">
                <input type="text" name="q" placeholder="Pesquisar" class="search-bar">
                <button type="submit" class="search-button"><img class="lupa" src="../assets/iconeLupa.svg" alt="Buscar"></button>
            </nav>

            <nav class="addinputbar">
                <h3>Tipo</h3>
                <select name="q" class="input-bar">
                    <option value="hora-extra">Hora Extra</option>
                    <option value="sobreaviso">Sobreaviso</option>
                </select>
                <h3>Data Início</h3>
                <input type="date" name="data_inicio" class="input-bar">
                <h3>Data Fim</h3>
                <input type="date" name="data_fim" class="input-bar">
            </nav>
                      

            <nav class="tabela">
                <table id="tabelaLancamento">
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Status</th>
                            <th>Início</th>
                            <th>Fim</th>
                            <th>CR</th>
                            <th>Cliente</th>
                            <th>Projeto</th>
                            <th>Justificativa</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </nav>

        </main>
    </nav>
</body>

</html>
</html>
